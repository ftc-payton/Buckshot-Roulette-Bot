permissions:
  contents: write

name: Build Debian Binary

on:
  push:
    branches:
      - main
    paths:
      - run.py
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pyinstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build with pyinstaller
        run: pyinstaller --onefile --noconsole run.py

      - name: Rename binary
        run: |
          mv dist/run dist/Buckshot_Roulette_Bot_${{ github.sha }}_debian

      - name: Create/Upload Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.sha[0:7] }}
          name: "Nightly - ${{ github.sha }}"
          body: "This is an autogenerated release from commit [${{ github.sha }}](https://github.com/ftc-payton/Buckshot-Roulette-Bot/commit/${{ github.sha }}). Things may be broken or incomplete! If you're looking for the latest stable release, click [here](https://github.com/ftc-payton/Buckshot-Roulette-Bot/releases/latest)"
          prerelease: true
          artifact: dist/Buckshot_Roulette_Bot_${{ github.sha }}_debian
