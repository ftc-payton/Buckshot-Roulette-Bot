permissions:
  contents: write

name: Build Arch Binary

on:
  push:
    branches:
      - main
    paths:
      - run.py
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build in Arch Linux Docker container
        run: |
          docker run --rm -v "${{ github.workspace }}":/workspace -w /workspace archlinux:latest /bin/bash -c "pacman -Syu --noconfirm && pacman -S --noconfirm python python-pip gcc && pip install pyinstaller --break-system-packages && pyinstaller --onefile --noconsole run.py"

      - name: Rename binary
        run: |
          sudo mv dist/run dist/Buckshot_Roulette_Bot_${{ github.sha }}_arch

      - name: Create/Upload Draft Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.sha[0:7] }}
          name: "Nightly - ${{ github.sha }}"
          body: "This is an autogenerated release from commit [${{ github.sha }}](https://github.com/ftc-payton/Buckshot-Roulette-Bot/commit/${{ github.sha }}). Things may be broken or incomplete! If you're looking for the latest stable release, click [here](https://github.com/ftc-payton/Buckshot-Roulette-Bot/releases/latest)"
          prerelease: true
          artifact: dist/Buckshot_Roulette_Bot_${{ github.sha }}_arch
